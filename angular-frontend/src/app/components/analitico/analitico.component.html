<mat-form-field>
  <mat-label>Pesquisar</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="contrato">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contrato </th>
      <td mat-cell *matCellDef="let row"> {{ row.contrato }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{ row.nome }} </td>
    </ng-container>

    <!-- Value Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
      <td mat-cell *matCellDef="let row"> {{ this.FormatarMoedaBrl.formatarParaValorMonetario(row.valor) }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="dataContrato">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data do Contrato </th>
      <td mat-cell *matCellDef="let row"> {{ row.dataContrato | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">"{{ input.value }}" n√£o encontrado</td>
    </tr>
  </table>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" (page)="onPageChange($event)" aria-label="Select page of users"></mat-paginator>
</div>
