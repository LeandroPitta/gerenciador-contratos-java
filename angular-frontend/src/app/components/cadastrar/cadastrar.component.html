<form (ngSubmit)="cadastrarContrato()">
  <p>
    <mat-form-field id="contrato">
      <mat-label>Contrato</mat-label>
      <input matInput required [(ngModel)]="contrato" name="contrato" [disabled]="true">
    </mat-form-field>

    <mat-form-field id="nome">
      <mat-label>Nome</mat-label>
      <input matInput required [(ngModel)]="nome" name="nome" minlength="3" appApenasLetras>
    </mat-form-field>

    <mat-form-field id="valor">
      <mat-label>Valor do Contrato</mat-label>
      <input #inputvalor matInput required type="text" [(ngModel)]="valorContrato" name="valorContrato"
        (input)="FormatarMoedaBrl.formatarValor(inputvalor)">
    </mat-form-field>

    <mat-form-field id="data" (click)="picker.open()">
      <mat-label>Data do contrato</mat-label>
      <input matInput required [matDatepicker]="picker" [(ngModel)]="dataContrato" name="dataContrato"
        (focus)="picker.open()" readonly [max]= "maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>

  <button mat-raised-button type="submit">Cadastrar</button>
</form>
